<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
  
    <div id="app">
        <h2>{{greeting}}</h2>
        <a v-bind:href="url + '?qe=121'">点我</a>
        <input type="text" :value="name">
        <hr>
        <h3>tow way data binding</h3>
        请输入：<input type="text" v-model="text">
        <p>你输入的是：{{text}}</p>

        <h3>two way data binding 延迟</h3>
        请输入：<input type="text" v-model.lazy="text2">
        <p>你输入的是：{{text2}}</p>
    </div>
    <script>
        new Vue({
               el:"#app",
               data:{
                    greeting:"Hello Vue",
                    url:"http://baidu.com",
                    name:"zhangdong",
                    text:"",
                    text2:""
               } 
        });
    </script>
</body>
</html>
